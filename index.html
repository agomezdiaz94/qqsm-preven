<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quién quiere ser millonario? - Prevención</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla Inicio -->
  <section id="screen-start" class="screen active">
    <header class="topbar">
      <div class="logo-left"><img src="public/logo2.png" alt="Logo Izq" /></div>
      <div class="logo-right"><img src="public/logo.png" alt="Logo Der" /></div>
    </header>

    <div class="content center">
      <h1>¿QUIÉN QUIERE SER MILLONARIO? - PREVENCIÓN</h1>
      <label for="group-count" class="label">Número de grupos:</label>
      <select id="group-count" class="select">
        <option selected>1 grupo</option>
        <option>2 grupos</option>
        <option>3 grupos</option>
        <option>4 grupos</option>
      </select>
      <button id="btn-start" class="btn gold">COMENZAR</button>
    </div>
  </section>

  <!-- Pantalla Ready -->
  <section id="screen-ready" class="screen">
    <div class="content center">
      <h2 id="ready-text">¿Está listo el Grupo A?</h2>
      <div class="controls">
        <button id="btn-ready-yes" class="btn green">SÍ</button>
        <button id="btn-ready-no" class="btn red">NO</button>
      </div>
    </div>
  </section>

  <!-- Pantalla Juego -->
  <section id="screen-game" class="screen">
    <div class="content game-box">
      <div class="hud">
        <div id="group-name" class="badge">Grupo A</div>
        <div class="timer">Tiempo: <span id="timer">20</span>s</div>
        <div class="lifelines">
          <button id="lifeline-5050" class="btn small">50/50</button>
          <button id="lifeline-audience" class="btn small">Público</button>
        </div>
      </div>

      <div id="question-text" class="question">Pregunta aquí</div>

      <div class="answers">
        <button class="answer-btn" data-key="A"><span class="label">A)</span> <span id="answer-A">Respuesta A</span></button>
        <button class="answer-btn" data-key="B"><span class="label">B)</span> <span id="answer-B">Respuesta B</span></button>
        <button class="answer-btn" data-key="C"><span class="label">C)</span> <span id="answer-C">Respuesta C</span></button>
        <button class="answer-btn" data-key="D"><span class="label">D)</span> <span id="answer-D">Respuesta D</span></button>
      </div>
    </div>
  </section>

  <!-- Pantalla Resultados -->
  <section id="screen-results" class="screen">
    <div class="content center">
      <h2>Resultados</h2>
      <div id="results-list" class="results"></div>
      <button id="btn-restart" class="btn gold">Reiniciar</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="preguntas.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
