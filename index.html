<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¿Quién Quiere Ser Millonario? - Prevención</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGOS FIJOS -->
  <div class="header-logos">
    <img src="public/logo2.png" alt="logo izquierda" class="logo-left">
    <img src="public/logo.png" alt="logo derecha" class="logo-right">
  </div>

  <!-- PANTALLA INICIO -->
  <main class="pantalla visible" id="pantalla-inicio">
    <div class="inicio-contenedor">
      <h1 class="titulo">¿Quién Quiere Ser Millonario?</h1>
      <p class="subtitulo">Versión Prevención y Seguridad</p>

      <label for="cantidadGrupos" class="label">Grupos a participar</label>
      <select id="cantidadGrupos" class="select-grupos">
        <option value="1">1 Grupo (A)</option>
        <option value="2">2 Grupos (A, B)</option>
        <option value="3">3 Grupos (A, B, C)</option>
        <option value="4">4 Grupos (A, B, C, D)</option>
      </select>

      <button class="btn" id="btnContinuarGrupos">COMENZAR</button>
    </div>
  </main>

  <!-- PANTALLA: ¿ESTÁN LISTOS? -->
  <section class="pantalla oculto" id="pantalla-listos">
    <div class="centrar">
      <h2 id="mensajeListos" class="mensaje-listos">¿Está listo el Grupo A?</h2>
      <div class="botones-listos">
        <button class="btn verde" id="btnListosSi">SÍ</button>
        <button class="btn rojo" id="btnListosNo">NO</button>
      </div>
    </div>
  </section>

  <!-- PANTALLA JUEGO -->
  <section class="pantalla oculto" id="pantalla-juego">
    <div class="grupo-actual" id="grupo-actual">Grupo A</div>

    <div class="contenedor-central">
      <div class="cronometro" id="contador">20</div>

      <img src="public/prevencionista.png" alt="Prevencionista" class="prevencionista">

      <div class="comodines">
        <button class="comodin" id="comodin5050" title="Eliminar 2 opciones">50/50</button>
        <button class="comodin" id="comodinPublico" title="Público (pausa tiempo)">Público</button>
      </div>
    </div>

    <div class="pregunta-box" id="pregunta">Aquí aparecerá la pregunta</div>

    <div class="opciones">
      <button class="opcion" id="btnA" onclick="seleccionarRespuesta('A')">A)</button>
      <button class="opcion" id="btnB" onclick="seleccionarRespuesta('B')">B)</button>
      <button class="opcion" id="btnC" onclick="seleccionarRespuesta('C')">C)</button>
      <button class="opcion" id="btnD" onclick="seleccionarRespuesta('D')">D)</button>
    </div>
  </section>

  <!-- PANTALLA FINAL -->
  <section class="pantalla oculto" id="pantalla-final">
    <div class="centrar final-contenedor">
      <h1>Resultados Finales</h1>
      <div class="resultados">
        <p id="resultado-grupo1"></p>
        <p id="resultado-grupo2"></p>
        <p id="resultado-grupo3"></p>
        <p id="resultado-grupo4"></p>
      </div>
      <button class="btn" id="btnReiniciar">Reiniciar</button>
    </div>
  </section>

  <script type="module" src="src/main.js"></script>
</body>
</html>
